<html>
<head>
<title>Bài tập jQuery - 4</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function() {
		$(".box").clone().appendTo("body");
	});
});
</script>
</head>
<body>
	<div class="box">
		<h3>Box title</h3>
		<ul class="list">
			<li>item 01</li>
			<li>item 02</li>
			<li>item 03</li>
			<li>item 04</li>
			<li>item 05</li>
			<li>item 06</li>
			<li>item 07</li>
		</ul>
	</div>
	<button type="button">Add</button>
</body>
</html>
