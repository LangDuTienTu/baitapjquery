<html>
<head>
<title>Bài tập jQuery - 5</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button#change").click(function() {
		$(".list > li").last().clone().prependTo(".list");
		$(".list > li").last().remove();
	});
});
</script>
</head>
<body>
	<ul class="list">
		<li>item 01</li>
		<li>item 02</li>
		<li>item 03</li>
		<li>item 04</li>
		<li>item 05</li>
		<li>item 06</li>
		<li>item 07</li>
	</ul>
	<button type="button" id="change">Change</button>
</body>
</html>
