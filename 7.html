$(document).ready(function(){
	$("li").each(function(i) {
		$(this).click(function() {
			$(".box").eq(i).toggle();
		});
	});
});
</script>
<style>
* {
margin: 0;
padding: 0;
}
.tab-list li {
display: inline-block;
cursor: pointer;
border: 1px solid #ccc;
margin-right: 5px;
padding: 5px 10px;
}
.tab-content {
border: 3px solid #eee;
height: 200px;
margin-top: 5px;
padding: 10px;
width: 600px;
}
.box {
display: none;
}
</style>
</head>
<body>
<ul class="tab-list">
<li>Tab 01</li>
<li>Tab 02</li>
<li>Tab 03</li>
</ul>
<div class="tab-content">

</div>
