<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Show Hide Elements Using Radio Buttons</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("input").click(function() {
		var color = $(this).val();
		$(".box").hide();
		$("." + color + ".box").toggle();
	});
});
</script>
<style>
.box{
color: #fff;
padding: 20px;
display: none;
margin-top: 20px;
}
.red{ background: #ff0000; }
.green{ background: #228B22; }
.blue{ background: #0000ff; }
</style>
</head>
<body>
<div>
<label><input type="radio" name="colorRadio" value="red"> red</label>
<label><input type="radio" name="colorRadio" value="green">
green</label>
<label><input type="radio" name="colorRadio" value="blue"> blue</label>
</div>
<div class="red box">Bạn đã chọn <strong>red radio button</strong></div>
<div class="green box">Bạn đã chọn <strong>green radio button</strong>
</div>
<div class="blue box">Bạn đã chọn <strong>blue radio button</strong></div>
</body>
</html>
